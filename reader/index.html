<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">  
  <title>Reader - QR Code Tools</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>QR Code Reader</h1>
      <p>Upload QR Code image to scan</p>
    </header>
    
    <button class="uploadBtn">Upload QR Code image</button>
    
    <form>
      <input type="file" id="upload">
      <img src="#" alt="qr-code">
    </form>
    

    <div class="details">
      <textarea spellcheck="false" disabled></textarea>
      <div class="buttons">
        <button class="close">Close</button>
        <button class="copy">Copy</button>
      </div>
    </div>

  </div>

  <div class="changeBtn">
    <a href="../generator/index.html">QR Code Generater</a>
  </div>

  <script src="script.js"></script>

</body>
</html>

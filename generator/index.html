<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="UTF-8">  
  <title>Generator - QR Code Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>QR Code Generator</h1>
      <p>Paste a URL or enter text to create QR Code</p>
    </header>

    <div class="form">
      <input type="text" spellcheck="false" placeholder="Enter text or URL">
      <button>Generate QR Code</button>
    </div>

    <div class="qr-code">
      <img src="" alt="qr-code">
    </div>

  </div>

  <div class="readerPage">
    <a href="../reader/">QR Code Reader</a>
  </div>

  <script src="script.js"></script>

</body>
</html>

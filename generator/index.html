<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">  
  <title>Generator - QR Code Tools</title>
  <link rel="stylesheet" href="style.css">
  <link href="../image/logo.png" rel="shortcut icon">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>QR Code Generator</h1>
      <p>Paste a URL or enter text to create QR Code</p>
    </header>

    <div class="form">
      <input type="text" spellcheck="false" placeholder="Enter text or URL" id="input">
      <button>Generate QR Code</button>
    </div>

    <div class="details">
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
  
      <div class="buttons"> 
        <button class="close">Close</button>
        <button class="download">Download</button>
      </div>
    </div>

  </div>

  <div class="changeBtn">
    <a href="../reader/">QR Code Reader</a>
  </div>

  <div class="copyright">
    <p>Â© QR Code Tools 2022</p>
  </div>

  <script src="script.js"></script>

</body>
</html>
